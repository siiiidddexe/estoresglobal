<!DOCTYPE html>
<html>
<head>
 <title>Book a Service Now!</title>
 <link rel="stylesheet" href="whatsapp.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
 <style>


 </style>
</head>
<body>
 <div class="container">
  <h2>Book a Service Now!</h2>
  <p>Leave your message and we will get back to you shortly.</p>
  <form action="">
   <div>
    <span>
     <label for="name">Full Name</label><br/>
     <input id="name" type="text" placeholder="Full Name">
    </span>
    <span>
     <label for="email">Email</label><br/>
     <input id="email" type="email" placeholder="Email">
    </span>
   </div>
   <br/>
   <div>
    <span>
     <label>What are you looking for?</label>
     <select class="form-select" id="selectedOption" aria-label="Default select example" placeholder="Choose Service">
      <option value="Choose Service" selected>Choose Service</option>
      <option value="Industry Visit">Industy Visit</option>
      <option value="Workshop">Workshop</option>
      <option value="Guest talk">Guest talk</option>
      <option value="Industry ready skill training program">Industry ready skill training program</option>
     </select>
     <br/><br/>
    </span>
    <span>
     <label>Time to visit?</label>
     <select class="form-select" id="argb" aria-label="Default select example">
      <option value="Choose Timings">Choose Time</option>
      <option value="Morning">Morning</option>
      <option value="Afternoon">Afternoon</option>
      <option value="Any time">Any time</option>
     </select>
     <br/><br/>
    </span>
   </div>
   <span>
    <label for="name">College Name</label><br/>
    <input id="name2" type="text" placeholder="College Name">
	<br/><br/>
   </span>
   <span>
    <label>Topics</label>
    <select class="form-select" id="topics" aria-label="Default select example" placeholder="Choose Service" style=" width: 100%">
     <option value="First Step To Digital a World" selected>First Step To Digital a World</option>
     <option value="Certified Program in capital market">Certified Program in capital market</option>
     <option value="Entrepreneurship">Entrepreneurship</option>
     <option value="Management Consuting 101">Management Consuting 101</option>
     <option value="Million Dollar mindset">Million Dollar mindset</option>
     <option value="Personality Development">Personality Development</option>
     <option value="Recruitment & training">Recruitment & training</option>
     <option value="Young Journalism Program">Young Journalism Program</option>
     <option value="Sales Management">Sales Management</option>
     <option value="Financial Literacy Program">Financial Literacy Program</option>
     <option value="SAP">SAP</option>
     <option value="Data Science">Data Science</option>
    </select>
    <br/><br/>
   </span>
   <br/>
   <label for="message">College Address</label><br/>
   <textarea name="" id="message" rows="10" placeholder="College Address"></textarea>
   <button onclick="sendToWhatsapp()" style="width: 100%;" >Submit</button>
  <a data-aos="fade-up" data-aos-delay="200" href="../index.html#get-started" class="btn-get-started" style="display: block; text-align: center; text-decoration: none; color: white; background-color: #e53653; padding: 10px 30px; border-radius: 5px; margin-top: 20px;">Go Back</a>
  </form>
 </div>

 <footer>
   <div class="social-icons">
     <a href="https://www.facebook.com/estoresmarket/"><i class="fab fa-facebook-f"></i></a>
     <a href="mailto:brandestores@gmail.com"><i class="fas fa-envelope"></i></a>
     <a href="https://www.instagram.com/estores_global/"><i class="fab fa-instagram"></i></a>
     <a href="https://in.linkedin.com/in/estores-global-91a56b20b"><i class="fab fa-linkedin"></i></a>
   </div>
 </footer>
 <script src="whatsapp.js"></script>
</body>
</html>
