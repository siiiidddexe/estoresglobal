<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the specified website as soon as the page loads
        window.onload = function() {
            window.location.href = " https://estoresedu.com/index.html ";
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://estoresedu.com/index.html">link</a>.</p>
</body>
</html>
